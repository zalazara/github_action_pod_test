name: Publish pod

on:
  workflow_run:
    workflows: ["Tag new version"]
    types:
      - completed
jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macOS-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Up Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.0'
      - name: setup-cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: 1.10.2
      - name: Add AZ repo Spec
        run: pod repo add az-test-spec https://zalazara:${{ secrets.GTOKEN }}@github.com/zalazara/az-test-spec.git.git
      - name: Publish pod
        run: |
          set -eo pipefail
          pod repo push az-test-spec github_action_pod_test.podspec --allow-warnings  --sources=https://cdn.cocoapods.org/,https://github.com/zalazara/az-test-spec.git --verbose
