name: Deploy Pod Version
on:
  push:
    branches:
      - master
jobs:
  build:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      id: tagVersion 
      uses: anothrNick/github-tag-action@1.26.0
      env:
        GITHUB_TOKEN: ${{ secrets.GTOKEN }}
        WITH_V: false
        RELEASE_BRANCHES: main,master
        DEFAULT_BUMP: patch        
        INITIAL_VERSION: 0.0.1
        #CUSTOM_TAG: 0.0.1
        DRY_RUN: true # uncomment this to debug without commiting tag
        VERBOSE: false
    - uses: actions/checkout@v2
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: "'0.0.2'"
        replace: "'${{ steps.tagVersion.outputs.new_tag }}'"
        include: "github_action_pod_test.podspec"
    - name: Commit changes
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: '[skip ci] Change podspec version'
        add: '*.podspec'
    - name: Tag version
      uses: actions/github-script@v4.1.0
      with:
          github-token: ${{ secrets.GTOKEN }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ steps.tagVersion.outputs.new_tag }}",
              sha: context.sha
            })
